<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Map</title>
    <style type="text/css">
        html, body, #map-canvas { height: 100%; margin: 0; padding: 0;}
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD7HVGpXFtcXdfiGChTmDoJYdZ_pFYzGC8">
    </script>
    <script src="markers.js"></script>
    <script>
        function initialize() {
            var map_canvas = document.getElementById('map-canvas'); 
            var map_options = {
                center: new google.maps.LatLng(37.786421, -122.399369),
                zoom: 2
            };
            var map = new google.maps.Map(map_canvas, map_options);
            for (var i = MARKERS.length - 1; i >= 0; i--) {
                var myLatlng =  new google.maps.LatLng(MARKERS[i].lat, MARKERS[i].lng);
                var marker = new google.maps.Marker({
                    position: myLatlng,
                    map: map,
                    title: MARKERS[i].title,
                    description: MARKERS[i].description
                });
            }
            // var marker_bounds = new google.maps.LatLngBounds();
            // map.fitBounds(marker_bounds);
        } //End initialize()
        google.maps.event.addDomListener(window, 'load', initialize);
    </script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
</head>
<body>
<div id="map-canvas"></div>
</body>
</html>
