<header>

	<div class="header-first">
		<a class="logo" href="/">South Park</a>
	</div>
	<div class="header-second">
		<ul>
			<li>
				{% if page.active == "places" %}
					<a href="/places" class="active">Places</a></li>
				{% else %}
					<a href="/places">Places</a>
				{% endif %}
			</li>
			<li>
				{% if page.active == "residents" %}
					<a href="/residents" class="active">Residents</a>
				{% else %}
					<a href="/residents">Residents</a>
				{% endif %}
			</li>
			<li>
				{% if page.active == "history" %}
					<a href="/history" class="active">History</a>
				{% else %}
					<a href="/history">History</a>
				{% endif %}
			</li>
		</ul>

</div>
